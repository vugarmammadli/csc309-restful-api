<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
	<script src="assets/scripts/showApplications.js"></script>
    <title>TA's Application List</title>
</head>

<body>

<div id="container">
    <div id="filter">
        Choose specific status to filter applicants: 
        <select>
            <option value="all">All</option>
            <option value="Undergrad">Undergrad</option>
            <option value="MSc">MSc</option>
            <option value="PhD">PhD</option>
            <option value="MScAC">MScAC</option>
            <option value="MEng">MEng</option>
        </select>
    </div>
    
    <div id="delete_fname">
        Remove applicant by family name:
        <br />
        <input type="text" name="familyname">
        <br />
        <input id="rm_fname" type="submit" value="Remove">
    </div>
    
     <div id="delete_stunum">
        Remove applicant by student number: 
        <input type="text" name="stunum">
        <br />
        <input id="rm_stunum" type="submit" value="Remove">
    </div>

    <table id="applicants">
        <thead>
            <tr>
                <th>Student #</th>
                <th>Given name:</th>
                <th>Family name:</th>
                <th>Status:</th>
                <th>Year:</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><input type="submit" id="add_applicant" value="Add new applicant"></td>
            </tr>
        </tfoot>
    </table>
    
<!--
    <form id="add" method="post">
       <table id="applicant_form">
            <tr>
                <td>Student Number: </td>
                <td></td>
            </tr>
        </table>
    </form>
-->
    
    <div id="search">
        Get the information about an applicant with a particular family name: 
        <input type="text" name="familyname">
        <br />
        <input type="submit" id="search_button" value="Search">
        <input type="submit" id="clear_button" value="Clear result">
    </div>
</div>

</body>
</html>
