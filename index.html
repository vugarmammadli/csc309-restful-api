<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
	<script src="assets/scripts/showApplications.js"></script>
    <title>TA's Application List</title>
</head>

<body>

<div id="container">
    <div id="filter">
        Choose specific status to filter applicants: 
        <select>
            <option value="all">All</option>
            <option value="Undergrad">Undergrad</option>
            <option value="MSc">MSc</option>
            <option value="PhD">PhD</option>
            <option value="MScAC">MScAC</option>
            <option value="MEng">MEng</option>
        </select>
    </div>

    <table id="applicants">
        <tr>
            <th>Student #</th>
            <th>Given name:</th>
            <th>Family name:</th>
            <th>Status:</th>
            <th>Year:</th>
        </tr>
    </table>
</div>

</body>
</html>
